<h1>Asteroide List</h1>

{% if asteroide_list %}
<ul>

    {% for asteroide in asteroide_list %}
    <li>
    {{ asteroide.nombre }}
    {{ asteroide.diametro_min }}
    {{ asteroide.is_dangerous }}
    {{ asteroide.url }}
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>No hay asteroides.</p>
{% endif %}
