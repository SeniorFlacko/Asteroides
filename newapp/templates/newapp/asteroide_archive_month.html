<ul>
    {% for asteroide in object_list %}
        <li>{{ asteroide.fecha|date:"F j, Y" }}: {{ asteroide.nombre }}</li>
    {% endfor %}
</ul>

<p>
    {% if previous_month %}
        Previous Month: {{ previous_month|date:"F Y" }}
    {% endif %}
    {% if next_month %}
        Next Month: {{ next_month|date:"F Y" }}
    {% endif %}
</p>
